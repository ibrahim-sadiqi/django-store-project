{% extends 'shared/_layout.html' %}
{% block title %}
    Profile Lists
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% for profile in profiles %}
                    <li>
                        <img src="{{ profile.image.url }}" alt="" width="300">
                    </li>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
