{% extends 'shared/_layout.html' %}
{% load render_partial %}
{% block title %}
    User Panel
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                {% render_partial 'user_panel.views.user_panel_components' %}
            </div>
            <div class="col-md-8">
                <form  action="{% url 'change_password' %}" method="post"> {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success ">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
